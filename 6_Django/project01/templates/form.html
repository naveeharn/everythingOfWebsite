{% extends 'layout.html' %}

{% block content %}

<h2>write new article</h2>
<form action="add_form" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="">article name</label>
        <input type="text" name='article_name' class="form-control">
    </div>
    <div class="form-group">
        <label for="">description</label>
        <input type="text" name="description" class="form-control">
    </div>
    <input class="btn-primary" type="submit" value="save article">
</form>

{% endblock %}

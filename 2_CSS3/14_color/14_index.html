        /* 
        attribute color : 4 types
        1.  color name  :   green, red, yellow, etc.
        2.  RGB         :   rgb(red,green,blue), rgb(255,255,255), rgb(30%,20%,45%) 
        3.  Hexadecimal :   #000, #FFF  
        4.  HSL         :   (hue,saturation,lightness)

        extra :
        rgba            :   rgba(red, green, blue, alpha) # alpha is transparency
        */
    </style>
</head>
<body>
    <h1>color</h1>
    <p>
        attribute color : 4 types <br>
        1.  color name  :   green, red, yellow, etc. <br>
        2.  RGB         :   rgb(red,green,blue), rgb(255,255,255), rgb(30%,20%,45%) <br>
        3.  Hexadecimal :   #000, #FFF <br>
        4.  HSL         :   (hue,saturation,lightness) <br>
        <br>
        extra : <br>
        rgba            :   rgba(red, green, blue, alpha) # alpha is transparency <br>
    </p>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>37_cursor</title>
    <link rel="stylesheet" href="37_style.css">
    
    <style>
        /* 
        <th scope="col"><a href="../37_cursor/37_index.html" target="_blank">37_cursor</a></th>
        */
        /* #image_1:hover{
            cursor: pointer;
        } */
        #cursor-auto:hover{
            cursor: auto;
        }
        #cursor-pointer:hover{
            cursor: pointer;
        }
        #cursor-alias:hover{
            cursor: alias;
        }
        #cursor-all-scroll:hover{
            cursor: all-scroll;
        }
        #cursor-cell:hover{
            cursor: cell;
        }
        #cursor-help:hover{
            cursor: help;
        }
        #cursor-progress{
            cursor: progress;
        }
    </style>
</head>
<body>
    <img id="image_1" src="assets/image_1.JPG" alt="image_1">
    <img id="image_2" src="assets/image_2.JPG" alt="image_2">
    <div id="cursor-auto">
        <p>cursor-auto</p>
    </div>
    <div id="cursor-pointer">
        <p>cursor-pointer</p>
    </div>
    <div id="cursor-alias">
        <p>cursor-alias</p>
    </div>
    <div id="cursor-all-scroll">
        <p>cursor-all-scroll</p>
    </div>
    <div id="cell">
        <p>cursor-cell</p>
    </div>
    <div id="help">
        <p>cursor-help</p>
    </div>
    <div id="cursor-progress">
        <p>cursor-progress</p>
    </div>
    <div id="#">
        <p>#</p>
    </div>
</body>
</html>

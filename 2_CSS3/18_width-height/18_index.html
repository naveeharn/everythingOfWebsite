<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_width-height</title>
    <link rel="stylesheet" href="18_style.css">
    
    <style>
        /* 
        <th scope="col"><a href="../18_width-height/18_index.html" target="_blank">18_width-height</a></th>

        /* 
            width, height
            - auto (browser arrange itself)
            - length px, cm, etc.
            - % (flexible)
        */
        div{
            background-color: rgb(138, 206, 36);
            width: auto;
            height: 100px;
        }
        img{
            width: auto;
            height: auto;
        }
        button{
            width: 50%;
            height: 120px;
        }
    </style>
</head>

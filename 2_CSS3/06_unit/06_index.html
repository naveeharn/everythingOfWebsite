<html lang="en">
<head>

    <style>
        /* 
        <th scope="col"><a href="../06_unit/06_index.html" target="_blank">06_unit</a></th>
        
        Abosolute Unit

        px      pixel       1px = 0.75pt
        pt      point       1pt = 1/72inchs
        cm      centimeter
        mm      millimeter
        in      inches      1in = 96px = 2.54cm
        pc      picas       1pc = 12pt

        Relative Unit

        %       percent
        em      refer element parent 
            example: if scale = l px and set some number (em = n) then scale now is l times n pixel
        rem     refer root element
        vw      1% of viewport width
        vh      1% of viewport height
        vmin    set scale minimum viewport
        vmax    set scale maximum viewport
        */
    </style>
</head>
<body>
    <h1>Unit in CSS</h1>
    <h3>Abosolute Unit</h3>
    <p>px, pt, cm, mm, in, pc</p>
    <h3>Relative Unit</h3>
    <p>%, em, rem, vw, vh, vmin, vmax</p>
    <br>

</body>
</html>

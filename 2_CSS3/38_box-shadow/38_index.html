<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>38_box-shadow</title>
    <link rel="stylesheet" href="38_style.css">

    <style>
        /* 
        <th scope="col"><a href="../38_box-shadow/38_index.html" target="_blank">38_box-shadow</a></th>
        */
        /*  
        box-shadow : x(- left, + right), y(- top, + bottom), blur, spread, color
        */
        img {
            box-shadow: 10px 10px 10px 5px coral;
        }

        div {
            width: 200px;
            height: 200px;
            color: rgb(245, 119, 119);
            border: 3px solid crimson;
            box-shadow: 20px 20px 50px 5px rgb(55, 52, 245), -20px -20px 50px 5px rgb(155, 52, 245);
        }
    </style>
</head>

<body>
    <img src="assets/image_1.JPG" alt="image_1">
    <br><br><br><br><br><br>
    <div></div>
</body>

</html>

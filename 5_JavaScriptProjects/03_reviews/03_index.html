<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_reviews</title>
    <link rel="stylesheet" href="03_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <style>
        /* 
        <div class="item"><a href="../03_reviews/03_index.html" target="_blank">03_reviews</a></div>
        */
    </style>
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author"></h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto neque maiores amet tempora illum
                    voluptatem magni sed, libero dignissimos, vero, doloremque dolorem animi sequi. Alias numquam atque sit
                    quae ipsum!
                </p>
                <!-- prev next button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <em class="fas fa-chevron-left"></em>
                    </button>
                    <button class="next-btn">
                        <em class="fas fa-chevron-right"></em>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">random to me</button>
            </article>
        </section>
    </main>
    <script src="03_script.js"></script>
</body>

</html>

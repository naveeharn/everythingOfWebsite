        /* 
        variable
        1.  before ENG aphabet, after number
        2.  no special symbol of first aphabet
        3.  can used ${} or _
        4.  case sensitive in uppercase, lowercase
        5.  disallow keyword in JavaScript
        */

        /* 
        variable in JavaScript is Dynamic Typing. coder not declare variable type of
        not declared var -> undifined

        var money;
        var money = 100;
        money = 200;

        var a,b,c;
        var x = 1, y = 2, z = 3;
        */

        /* 
        new version - let (2015)
        not declared let -> undifined

        let money;
        let money = 100;
        money = 200;

        let a,b,c;
        let x = 1, y = 2, z = 3;
        */

        /* 
        constant value
        cannot change value

        const money = 100;
        money = 200; 
        console.log(money) //100

        can used uppercase word to constant value
        */
    </style>

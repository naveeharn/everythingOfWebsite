        /* 
        DOM Event

        Event name      used work with tag

        onfocus=""      select, text, textarea
        onblur=""       select, text, textarea
        onchange=""     select, text, textarea
        onselect=""     text, textarea
        onsubmit=""     form
        onMouseover=""  a,div
        onMouseout=""   a,div
        onclick=""      a, button, checkbox, radio, reset, submit
        onload=""       body
        onunload=""     body

        */
    </style>
</head>

<body onload="welcome()">
    <p id="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod veniam sit delectus nemo? Esse adipisci rem

    <label for="">Name</label>
    <input type="text" placeholder="enter your name" onfocus="highlight(this)" onblur="unhighlight(this)">
    <hr>
    <textarea name="" id="" cols="30" rows="3" onfocus="highlight(this)" onblur="unhighlight(this)"></textarea>
    <hr>
    <label for="">Choose language code</label>
    <select name="" id="menu" onchange="getMenu()">
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Bootstrap">Bootstrap</option>
    </select>
    <p id="display"></p>
    <a href="#" onmouseover="onMouseOver(this)" onmouseout="onMouseOut(this)"> Menu 1 onMouseOver </a>
